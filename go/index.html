<!DOCTYPE html>

<html lang="en" class="no-js">

<head>


	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>we run ads</title>
	<meta name="title" content="we run ads">

	<!-- Open Graph / Facebook -->

	<meta property="og:description" content="Planet of the ads">

	<meta property="twitter:image" content="https://planetoftheads.com/assets/img/logo/planet-ads-logo-500x400.png">

	<!-- Favicon -->
	<link rel="icon" type="image/png" sizes="32x32" href="../assets/img/favicon/favicon.ico">

	<!-- Google Fonts -->
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;600;800&family=Roboto+Slab:wght@100;300;500;700&display=swap" rel="stylesheet">
	<!-- font-family: 'Poppins', sans-serif; /or/ font-family: 'Roboto Slab', serif; -->

	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="css/base.css" />

	<script>
		document.documentElement.className = "js";
		var supportsCssVars = function() {
			var e, t = document.createElement("style");
			return t.innerHTML = "root: { --tmp-var: bold; }", document.head.appendChild(t), e = !!(window.CSS && window.CSS.supports && window.CSS.supports("font-weight", "var(--tmp-var)")), t.parentNode.removeChild(t), e
		};
		supportsCssVars() || alert("Please view this demo in a modern browser that supports CSS Variables.");
	</script>


</head>


<body class="cda-removeleft cda-naked cda-noimg thing">


	<main>


		<div class="frame">

			<div class="frame__title-wrap">
				<div class="frame__links">
					<a href="">Work Showcase</a>
					<a href="">Clients Reviews</a>
				</div>
			</div>

			<img class="planet-logo-letter" src="../assets/img/logo/planet-ads-letter-logo-full-350.png">

		</div>


		<div class="content">
			<div id="app"></div>
			<div class="content__title-wrap">
				<h2 class="content__title">we run ads</h2>
				<span class="content__pretitle">We create effective campaigns and<br>grow your sales using insights<br>on what people are more<br>likely to buy next.</span>
			</div>

			<button class="button button--fenrir" onclick="location.href='https://planetoftheads.com/go';">
				<svg aria-hidden="true" class="progress" width="70" height="70" viewbox="0 0 70 70">
					<path class="progress__circle" d="m35,2.5c17.955803,0 32.5,14.544199 32.5,32.5c0,17.955803 -14.544197,32.5 -32.5,32.5c-17.955803,0 -32.5,-14.544197 -32.5,-32.5c0,-17.955801 14.544197,-32.5 32.5,-32.5z" />
					<path class="progress__path" d="m35,2.5c17.955803,0 32.5,14.544199 32.5,32.5c0,17.955803 -14.544197,32.5 -32.5,32.5c-17.955803,0 -32.5,-14.544197 -32.5,-32.5c0,-17.955801 14.544197,-32.5 32.5,-32.5z" pathLength="1" />
				</svg>
				<span>Start</span>
			</button>

		</div>


	</main>


	<script src="js/three.min.js"></script>
	<script src="js/postprocessing.min.js"></script>
	<script src="js/InfiniteLights.js"></script>
	<script src="js/Distortions.js"></script>
	<script>
		(function() {

			const container = document.getElementById('app');

			const options = {
				onSpeedUp: (ev) => {},
				onSlowDown: (ev) => {},
				// mountainDistortion || LongRaceDistortion || xyDistortion || turbulentDistortion || turbulentDistortionStill || deepDistortionStill || deepDistortion
				distortion: turbulentDistortion,

				length: 400,
				roadWidth: 10,
				islandWidth: 2,
				lanesPerRoad: 3,

				fov: 90,
				fovSpeedUp: 150,
				speedUp: 2,
				carLightsFade: 0.4,

				totalSideLightSticks: 20,
				lightPairsPerRoadWay: 40,

				// Percentage of the lane's width
				shoulderLinesWidthPercentage: 0.05,
				brokenLinesWidthPercentage: 0.1,
				brokenLinesLengthPercentage: 0.5,

				/*** These ones have to be arrays of [min,max].  ***/
				lightStickWidth: [0.12, 0.5],
				lightStickHeight: [1.3, 1.7],

				movingAwaySpeed: [60, 80],
				movingCloserSpeed: [-120, -160],

				/****  Anything below can be either a number or an array of [min,max] ****/

				// Length of the lights. Best to be less than total length
				carLightsLength: [400 * 0.03, 400 * 0.2],
				// Radius of the tubes
				carLightsRadius: [0.05, 0.14],
				// Width is percentage of a lane. Numbers from 0 to 1
				carWidthPercentage: [0.3, 0.5],
				// How drunk the driver is.
				// carWidthPercentage's max + carShiftX's max -> Cannot go over 1.
				// Or cars start going into other lanes
				carShiftX: [-0.8, 0.8],
				// Self Explanatory
				carFloorSeparation: [0, 5],

				colors: {
					roadColor: 0x080808,
					islandColor: 0x0a0a0a,
					background: 0x000000,
					shoulderLines: 0x131318,
					brokenLines: 0x131318,
					/***  Only these colors can be an array ***/
					leftCars: [0xD856BF, 0x6750A2, 0xC247AC],
					rightCars: [0x03B3C3, 0x0E5EA5, 0x324555],
					sticks: 0x03B3C3,
				}
			};

			const myApp = new App(container, options);
			myApp.loadAssets().then(myApp.init)
		})()
	</script>


</body>


</html>
